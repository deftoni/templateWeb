<div class="container mt-10">
  <div class="row justify-content-center pt-4">
    <div class="input-group mb-3 col-5">
      <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="col-1">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          AFFICHER
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item">Nouveauté</a>
          <a class="dropdown-item">Création autonme</a>
          <a class="dropdown-item">Le street cred c'est ici</a>
        </div>
      </div>
    </div>
    <div class="col-1" style="margin-left: 2%">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          PAR
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item">Prix</a>
          <a class="dropdown-item">Date</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5" style="overflow:hidden;">
    <div class="col-xl-12 text-center">
      <h3>Liste des articles</h3>
    </div>
    <div class="col-xl-12 text-center">
      <button routerLink="/articleCreate" routerLinkActive="router-link-active" type="button" class="btn btn-primary btn-sm">Ajouter
        un article</button>
    </div>
  </div>
  <div class="container pt-5" *ngIf="articles.length > 0">
    <div class="row">
      <div id="card" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4" *ngFor="let article of articles">
        <div class="post-module hover">
          <div class="thumbnail">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg" />
          </div>
          <div class="post-content">
            <div class="category">Photos</div>
            <div>
              <h2 class="sub_title">{{ article.title }}</h2>
              <p class="description">{{ article.content }}</p>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-info" data-toggle="modal" (click)="setArticleToUpdateArticle(article.id)"
                  data-target="#articleUpdateModal">
                  Modifier
                </button>
              </div>
              <div class="col-6 button-delete">
                <button type="button" class="btn btn-danger" (click)="onDelete(article.id)">Supprimer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="list-group" *ngIf="articles.length <= 0">
    <p class="p-3 mb-2 bg-warning text-dark">Aucun article pour le moment</p>
  </div>
  <div class="modal fade" id="articleUpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" *ngIf="articleToUpdate">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modification de {{ articleToUpdate.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf="articleToUpdate">
            <div class="container">
              <form class="needs-validation" novalidate (submit)="onUpdateArticle(articleToUpdateForm)"
                #articleToUpdateForm="ngForm">
                <div class="form-group">
                  <input type="hidden" class="form-control" name="id" ngModel="{{ articleToUpdate.id }}">
                  <label for="articleTitle">Titre de l'article</label>
                  <input type="text" class="form-control" name="title" ngModel="{{ articleToUpdate.title }}" required>
                </div>
                <div class="form-group">
                  <label for="articleContent">Contenu de l'article</label>
                  <textarea class="form-control" name="content" rows="4" ngModel="{{ articleToUpdate.content }}"
                    required></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
