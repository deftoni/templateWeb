<div class="container serviceListMarginPadding">
  <div class="row">
    <div class="col-lg-12 text-center mb-5">
      <h2>Services</h2>
      <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
    </div>
  </div>
  <div class="row text-center" >
    <div *ngIf="serviceElements">
        <div class="row ">
            <app-service-element
            *ngFor="let serviceElement of serviceElements; let i = index"
            [@scrollAnimation]="state"
            class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 "
            [serviceElement]="serviceElement">
          </app-service-element>
        </div>
      </div>
  </div>
</div>
