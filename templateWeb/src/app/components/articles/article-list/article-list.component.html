<div class="container mt-10">
  <app-search-bar></app-search-bar>
  <div class="row mt-5 justify-content-center" style="overflow:hidden;">
    <div class="col-lg-12 text-center mb-3">
      <h3>Liste des articles</h3>
    </div>
    <div *ngIf='userIsAuthenticated'>
      <app-add-button></app-add-button>
    </div>
  </div>
  <div class="container pt-5" *ngIf="articles">
    <div class="row">
        <app-article class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4" *ngFor="let article of articles" [article]="article"></app-article>
    </div>
  </div>
  <div class="paginator" *ngIf="articles">
    <p-paginator [rows]='this.articlesPerPage' [totalRecords]='this.totalArticles' [rowsPerPageOptions]='this.pageSizeOptions' (onPageChange)='onChangedPage($event)'></p-paginator>
  </div>
  <div class="list-group" *ngIf="!articles">
    <p class="p-3 mb-2 bg-warning text-dark">Aucun article pour le moment</p>
  </div>
</div>
